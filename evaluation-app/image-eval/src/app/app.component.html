<div *ngIf="startScreen" class="start-screen">
  <div>
    <h1>Evaluacija kvalitete slika</h1>
  </div>
  <div>
    <button (click)="start()" mat-raised-button color="primary">Kreni</button>
  </div>
</div>

<div *ngIf="message" class="start-screen">
  <div>
    <h1>{{ messageText }}</h1>
  </div>
</div>

<div class="content" *ngIf="!startScreen && !message">
  <div class="image-title" [ngClass]="{'hidden': imgTitle === '-'}">
    <h1>{{imgTitle}}</h1>
  </div>

  <div class="img-slider">
    <div class="image-container">
      <img [src]="imgSrc" alt="test slika"/>
    </div>

    <div class="slider-component">
      <div class="top-row">
        <div>A</div>
        <div>B</div>
      </div>

      <div class="bottom-row">
        <div class="slider-labels">
          <div>Vrlo visoka</div>
          <div>Visoka</div>
          <div>Srednja</div>
          <div>Niska</div>
          <div>Vrlo niska</div>
        </div>
        <div class="sliders">
          <mat-slider min="0" max="100" tickInterval="20" color="primary" [vertical]="true" [(ngModel)]="valueA">
            <input>
          </mat-slider>
          <mat-slider min="0" max="100" tickInterval="20" color="primary" [vertical]="true" [(ngModel)]="valueB">
            <input>
          </mat-slider>
        </div>
      </div>

      <div class="progress">
        <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
        <div class="progress-text">Set {{i+1}} od {{variants.length}}</div>
      </div>

    </div>
  </div>

</div>
