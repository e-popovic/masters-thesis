<div *ngIf="startScreen" class="start-screen">
  <div>
    <h1>Image Quality Evaluation</h1>
  </div>
  <div>
    <button (click)="start()">Begin</button>
  </div>
</div>

<div *ngIf="message" class="start-screen">
  <div>
    <h1>{{ messageText }}</h1>
  </div>
</div>

<div class="content" *ngIf="!startScreen && !message">
  <div class="image-title" [ngClass]="{'hidden': imgTitle === '-'}">
    <h1>{{imgTitle}}</h1>
  </div>

  <div class="image-container">
    <img [src]="imgSrc" alt="test image"/>
  </div>

  <div [ngClass]="{'hidden': !evalAllowed}">
    <div class="slider-component">
      <div class="slider-img-name">Image A</div>
      <div>
        <div class="slider-labels">
          <div>Bad</div>
          <div>Poor</div>
          <div>Fair</div>
          <div>Good</div>
          <div>Excellent</div>
        </div>
        <mat-slider min="0" max="100" tickInterval="20" color="primary" [(ngModel)]="valueA">
          <input>
        </mat-slider>
      </div>
    </div>

    <div class="slider-component">
      <div class="slider-img-name">Image B</div>
      <div>
        <div class="slider-labels">
          <div>Bad</div>
          <div>Poor</div>
          <div>Fair</div>
          <div>Good</div>
          <div>Excellent</div>
        </div>
        <mat-slider min="0" max="100" tickInterval="20" color="primary" [(ngModel)]="valueB">
          <input>
        </mat-slider>
      </div>
    </div>
  </div>

</div>
